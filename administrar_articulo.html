<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Listado</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container">
            <a class="navbar-brand fw-bolder" href="#">Registro de <span class="text-success">Ventas</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="comprar">Comprar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consultas">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="administrar_articulo">Administrar productos</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container col-sm-8">
        <h3 class="mt-3 mb-3">Articulos</h3>
        <div class="accordion" id="accordionSection">
            <div class="accordion-item mb-3">
                <h2 class="accordion-header">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseOne">Agregar</button></h2>
                <div class="accordion-collapse collapse" id="collapseOne" data-bs-parent="#accordionSection">
                    <div class="accordion-body">
                        <form class="col-8" method="GET" action="agregar_articulo">
                            <div class="mb-3">
                                <label for="">Nombre del articulo</label>
                                <input type="text" name='name_articulo' class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputNumber" class="form-label">Price</label>
                                <input type="number" name='price_articulo' min="1" step="any" class="form-control">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="accordion-item  mb-3">
                <h2 class="accordion-header">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseTwo">Eliminar</button></h2>
                <div class="accordion-collapse collapse" id="collapseTwo" data-bs-parent="#accordionSection">
                    <div class="accordion-body">
                        <form class="col-8" method="GET" action="eliminar_articulo">
                            <div class="mb-3">
                                <select class="form-select" name='ide' aria-label="Default select example">
                                    <option selected>Seleccion un producto</option>
                                    %for i in items:
                                        <option value="{{i.get_ide()}}">{{i.get_name()}}</option>
                                    %end
                                  </select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Eliminar</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseThree">Modificar</button></h2>
                <div class="accordion-collapse collapse" id="collapseThree" data-bs-parent="#accordionSection">
                    <div class="accordion-body">
                        <form class="col-8" method="GET" action="modificar_articulo">
                            <div class="mb-3">
                                <select class="form-select" name='ide' aria-label="Default select example">
                                    <option selected>Seleccion un producto</option>
                                    %for i in items:
                                        <option value="{{i.get_ide()}}">{{i.get_name()}}</option>
                                    %end
                                  </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputNumber" class="form-label">Nuevo precio</label>
                                <input type="number" name='new_price' min="1" step="any" class="form-control">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Modificar</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>

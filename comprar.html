<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>ventas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container">
            <a class="navbar-brand fw-bolder" href="#">Registro de <span class="text-success">Ventas</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="comprar">Comprar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consultas">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="administrar_articulo">Administrar productos</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container row p-0 mx-auto">
        <form class="col-8" method="GET" action="comprar">
            <div class="mb-3">
                <select class="form-select" name='ide' aria-label="Default select example">
                    <option selected>Seleccion un producto</option>
                    %for i in items:
                        <option value="{{i.get_ide()}}">{{i.get_name()}}</option>
                    %end
                  </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputNumber" class="form-label">Cantidad</label>
                <input type="number" name='cantidad' min="1" class="form-control" id="exampleInputNumber">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
        <aside class="col-4">
            <h2>Carrito</h2>
            <!-- Elementos del carrito -->
            <ul id="carrito" class="list-group">
                %for i in carrito.keys():
                    %for j in items:
                        %if j.get_ide() == int(i):
                <ul>{{j}} ({{carrito[i]}})</ul>
                        %end
                    %end
                %end
            </ul>
            <hr>
            <!-- Precio total -->
            <p class="text-right">Total:$<span id="total">{{total}}</span></p>
            <form method='GET' action='vaciar_carrito' class="d-inline-block">
                <button type='submit' id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </form>
            <form method='GET' action='finalizar_compra' class="d-inline-block">
                <button type='submit' id="boton-vaciar" class="btn btn-danger">Finalizar compra</button>
            </form>

        </aside>
    </div>

</body>

</html>

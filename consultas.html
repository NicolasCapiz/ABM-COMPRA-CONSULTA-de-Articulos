<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/apexcharts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Listado</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container">
            <a class="navbar-brand fw-bolder" href="#">Registro de <span class="text-success">Ventas</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="comprar">Comprar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consultas">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="administrar_articulo">Administrar productos</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <section class="container w-100">
        <div class="container table-responsive">
            <form action="consultas" class="d-flex flex-wrap">
                <div class="m-2">
                    <label for="" class="form-label">Desde</label>
                    <input type="date" name='desde' class="form-control" id="">
                </div>

                <div class="m-2">
                    <label for="" class="form-label">Hasta</label>
                    <input type="date" name='hasta' class="form-control" id="">
                </div>

                <div class="m-2">
                    <label for="" class="form-label">Articulo</label>
                    <select class="form-select" name='ide' aria-label="Default select example">
                        <option value='' selected>Todos</option>
                        %for i in items:
                            <option value="{{i.get_ide()}}">{{i.get_name()}}</option>
                        %end
                    </select>
                </div>

                <button type="submit" class="btn btn-primary m-2">Search</button>
            </form>

            <section>
                <div id="chart"></div>








            </section>

            <div class="container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            %for i in tableHeaders:
                            <th scope="col">{{i}}</th>
                            %end
                        </tr>
                    </thead>
                    <tbody>
                        %for i in listItemsSales:
                        <tr>
                            %for j in i:
                            <td>{{j}}</td>
                            %end
                        </tr>
                        %end
                    </tbody>
                </table>
            </div>
        </div>

    </section>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


</body>

</html>
